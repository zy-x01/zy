<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>全屏居中</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }

        .tvc {
            border: 1px solid #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 
            将高度设置成浏览器可视区域高度
            vh是可视区域高度百分比值，100vh就是100%可视区域高度
            */
            height: 100vh;
        }
    </style>
</head>
<body>
    <section class="tvc">
            <div>
            浏览器中心位置
            </div>
    </section>
    
</body>
</html>
