<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单元素</title>
</head>

<body>
    <!-- 表单元素简单的理解就是可以输入数据的 -->
    <!-- 
        文本输入框 input type是输入框类型,text就是默认输入框
       placeholder是文本框中显示的提示文本,用户输入后会消失
    -->
    姓名: <input type="text" placeholder="请输入用户名">
    <!-- 密码输入框 type为password -->
    密码: <input type="password" placeholder="请输入密码">
    <!-- 数字输入框 type为number -->
    <input type="number" placeholder="数值">
    <!-- 日期输入框 type为date -->
    <input type="date" placeholder="日期">
    <hr>
    <!-- label 是点击label中任何区域,焦点都会切换到input元素 -->
    <label>
        点击标签文字
        <input type="text">
        后面点击也一样
    </label>
    <!-- 单选按钮radio 单选按钮要name值相同的才是一组(互斥)
    checked属性出现就表示状态为选中
    -->
    <label>
    <input type="radio" name="sex">女
    </label>
    <label>
        <input type="radio" name="sex">男
    </label>
    <label>
         <input type="radio" name="sex" checked>保密
        </label>
        <!-- 复选框 checkbox checked属性出现就是选中 -->
        <label>
            <input type="checkbox" checked>游戏
        </label>
        <label>
                <input type="checkbox">音乐
            </label>
            <label>
                    <input type="checkbox">电影
                </label>
                <label>
                        <input type="checkbox" checked>学习
                    </label>
 <!-- 
     列表 复合标记 select option是子标记,表示列表项
     option的selected属性表示该选项是选中状态
 -->
 <select>
<option>请选择你的最高学历</option>
<option>初中</option>
<option selected>高中</option>
<option>大专</option>
<option>本科</option>
</select>
<!-- 
    列表形态和多选 
    size大小1就变成列表了,表示高度变成显示多少个
    multiple表示可以多选 ctrl是不连续选择
    点击一个后 shift点击后一个是连续选择
 -->
<select size="5" multiple>
    <option>人员选择</option>
    <option>吕佳龙</option>
    <option>覃望</option>
    <option>沈娇</option>
    <option>唐剑</option>
    <option>姚恒</option>
</select>
<select></select>
</body>

</html>
