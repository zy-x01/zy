<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dream</title>
</head>

<body>
    <!-- 第一个复合标签---表格 table
    border属性是出现线框，过时的属性，被css3样式替代
    注意事项：只有th和td里面是放置内容-->
    <table border="1">
        <!-- 表头thead -->
        <thead>
            <!-- tr是一行 -->
            <tr>
                <!-- th是表头的单元格 -->
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
            </tr>
        </thead>
        <!-- 表的内容 -->
        <tbody>
            <tr>
                <!-- td是表的内容单元格 -->
                <td>20190001</td>
                <td>张艺</td>
                <td>女</td>
            </tr>
            <tr>
                <td>20190002</td>
                <td>哈鲁</td>
                <td>男</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
