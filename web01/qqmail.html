<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>腾讯邮箱</title>
    <link rel="stylesheet" href="qqmail.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <!-- 左边的logo -->
        <section>
            <img src="qqmail.png" alt="">
        </section>
        <!-- 右边的链接 -->
        <section>
        <a href="#">基本版</a>
        |
        <a href="#">English</a>
        |
        <a href="#">手机版</a>
        |
        <a href="#">企业邮箱</a>
        </section>
    </header>
    <!-- 中间 -->
    <main>
     <div class="main-left">
         左边文字和图片
     </div>
     <div class="main-right">
         <!-- 第一行 -->
         <section class="main-right01">
           <div>微信登录</div>
           <div>QQ登录</div>
         </section>
         <!-- 第二行 -->
         <section class="main-right-login">
             <div class="myinput" class="bottom-margin">
                 <input type="text" placeholder="支持QQ号/邮箱/手机登录">
             </div>

             <div class="myinput" class="bottom-margin">
                 <input type="password" placeholder="QQ密码">
             </div>

             <div class="bottom-margin">
                 <label>
                     <input type="checkbox">下次自动登录
                 </label>
             </div>

             <div class="login-button">
                 登&nbsp;&nbsp;录
             </div>

             <div class="qrcode bottom-margin">
                 <img src="qqmail03.jpg">扫码快捷登录
             </div>

             <div class="wlmm">
                 <a href="#">忘了密码？</a>
             </div>
             
         </section>
     </div>
    </main>
    <!-- 底部区域 -->
    <footer class="dibu">
    <a href="#"> 关于腾讯</a> 
     | <a href="#">服务条款 </a> 
     | <a href="#">隐私政策</a> 
     | <a href="#">客服中心 </a> 
     | <a href="#"> 联系我们</a> 
     | <a href="#">帮助中心 </a> 
     |
     <span class="info">
        &copy;    ©1998 - 2019 Tencent Inc. All Rights Reserved.
     </span>
     

    </footer>

</html>
